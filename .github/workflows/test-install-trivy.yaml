name: trivy-install
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install trivy
        uses: DmitriyLewen/setup-trivy@c57fa4e852b999e0fbf0603523eb184a469d9c36
        with:
          version: v0.56.0
          cache: true
          path: $HOME

      - name: Test trivy run
        shell: bash
        run: trivy -v