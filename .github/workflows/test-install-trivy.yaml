name: trivy-install
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install trivy
        uses: DmitriyLewen/setup-trivy@c63004e10aa538548569a4c796b7c6e8919b3c11
        with:
          version: v0.56.0
          cache: true

      - name: Test trivy run
        shell: bash
        run: |
          trivy -v
          ls -ahl ~
          ls -ahl ~/.local
          ls -ahl ~/.local/bin
          ls -ahl ~/.local/bin/trivy-bin