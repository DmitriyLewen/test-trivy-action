name: trivy-install
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install trivy
        uses: DmitriyLewen/setup-trivy@ae6c5eae2f06c10e2fde5abd667c84789390cfbe
        with:
          repo: aquasecurity/trivy
          version: 'v0.56.0'
          cache: enable

      - name: Test trivy run
        run: trivy -v