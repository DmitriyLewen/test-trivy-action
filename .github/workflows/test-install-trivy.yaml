name: trivy-install
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install trivy
        uses: DmitriyLewen/setup-trivy@1ff0c44f4f15e846394ae98f5af617f8e4c0f551
        with:
          version: v0.55.0
          cache: true

      - name: Test trivy run
        shell: bash
        run: trivy -v