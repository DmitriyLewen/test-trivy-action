name: trivy-install
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install trivy
        uses: DmitriyLewen/setup-trivy@11130daf8073950594ba425d0d71a98ca9c4204c
        with:
          version: v0.56.2

      - name: Test trivy run
        shell: bash
        run: trivy -v