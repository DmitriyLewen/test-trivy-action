name: trivy-action
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner in fs mode
        uses: DmitriyLewen/trivy-action@cdae8f71fc2fc231480d1fa7dc64698c39f610f2
        with:
          scan-type: 'fs'
          image-ref: '.'
          format: 'table'
          exit-code: '0'
          vuln-type: 'os,library'
          version: "v0.56.2"