name: trivy-action
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner in fs mode
        uses: DmitriyLewen/trivy-action@624b90872f75b4b8be1763baaf01b2ce1255da48
        with:
          scan-type: 'fs'
          image-ref: '.'
          format: sarif

      - name: Run Trivy vulnerability scanner in fs mode
        uses: DmitriyLewen/trivy-action@624b90872f75b4b8be1763baaf01b2ce1255da48
        with:
          scan-type: 'fs'
          image-ref: '.'
          format: cyclonedx

