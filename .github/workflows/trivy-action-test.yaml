name: trivy-action
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner in fs mode
        uses: DmitriyLewen/trivy-action@1007f3abd2378438815f813fd0ae23d4b8e4ca8d
        with:
          scan-type: 'fs'
          image-ref: '.'
          format: sarif

      - name: Run Trivy vulnerability scanner in fs mode
        uses: DmitriyLewen/trivy-action@1007f3abd2378438815f813fd0ae23d4b8e4ca8d
        with:
          scan-type: 'fs'
          image-ref: '.'
          format: cyclonedx

