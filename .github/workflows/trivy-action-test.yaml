name: trivy-action
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner in fs mode
        uses: DmitriyLewen/trivy-action@a777679bb1a1dbadba24d69f3f560634cec96379
        with:
          scan-type: 'fs'
          image-ref: '.'
          format: sarif

      - name: Run Trivy vulnerability scanner in fs mode
        uses: DmitriyLewen/trivy-action@a777679bb1a1dbadba24d69f3f560634cec96379
        with:
          scan-type: 'fs'
          image-ref: '.'
          format: cyclonedx

