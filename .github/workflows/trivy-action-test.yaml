name: trivy-action
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner in fs mode
        uses: DmitriyLewen/trivy-action@de3a2739345f25b14c3f0fcf026d1dc07f28ab34
        with:
          scan-type: 'fs'
          image-ref: '.'
          format: 'table'
          exit-code: '0'
          vuln-type: 'os,library'
          version: "v0.56.0"
          github-pat: ${{ secrets.PAT }}