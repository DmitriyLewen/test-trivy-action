name: trivy-action
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner in fs mode
        uses: DmitriyLewen/trivy-action@8691ff7f9f5d673a40e341aa23699a24e4da3e71
        with:
          scan-type: 'fs'
          image-ref: '.'
          format: sarif

      - name: Run Trivy vulnerability scanner in fs mode
        uses: DmitriyLewen/trivy-action@8691ff7f9f5d673a40e341aa23699a24e4da3e71
        with:
          scan-type: 'fs'
          image-ref: '.'
          format: cyclonedx

